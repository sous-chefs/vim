name: delivery

"on":
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-unit:
    uses: sous-chefs/.github/.github/workflows/lint-unit.yml@5.0.3

  integration:
    needs: lint-unit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - almalinux-8
          - almalinux-9
          - amazonlinux-2023
          - debian-11
          - debian-12
          - centos-stream-8
          - centos-stream-9
          - fedora-latest
          - ubuntu-2004
          - ubuntu-2204
        suite:
          - package
          - source
      fail-fast: false
    steps:
      - name: Check out code
        uses: actions/checkout@v6
      - name: Install Chef
        uses: actionshub/chef-install@main
      - name: Dokken
        uses: actionshub/test-kitchen@main
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}

  final:
    runs-on: ubuntu-latest
    needs: integration
    steps:
      - run: echo ${{needs.integration.outputs}}
